<!-- {{request.GET.q}} is so that the searched term remains on the form while on result page. -->
<form id="searchForm" class="form-inline" method="GET" action="{% url 'posts:post_list' %}">
  <div class="form-group">
    <input class="form-control" type="text" name="q" value="{{request.GET.q}}" placeholder="Search">
    <input class="btn btn-outline-primary ml-1" type="submit" value="Search">
  </div>
</form>

<!-- {{request.GET.q}} is so that the searched term remains on the form while on result page. -->
<form id="searchForm" class="form-inline" method="GET" action="{% url 'search' %}">
  <div class="form-group">
    <input class="form-control" type="text" name="q" value="{{request.GET.q}}" placeholder="Search">
    <div class="input-group append">
      <input class="btn btn-primary ml-1" type="submit" value="Search">
    </div>
  </div>
</form>

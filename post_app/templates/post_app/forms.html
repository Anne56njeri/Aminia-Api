{% load bootstrap4 %}
{% block content %}
  <div class="container my-2 text-center">
      <!-- template if statement and id = '{{form_id}} added to connect with ajax request. -->
    <form {% if form_id %} id='{{form_id}}' {% endif %} class="form" method='POST' action="{% if action_url %}{{action_url}}{% endif %}">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-default" type="submit" value="{{btn_title}}" >
    </form>
  </div>
{% endblock %}

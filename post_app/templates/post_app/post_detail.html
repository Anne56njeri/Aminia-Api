{% extends "base.html" %}
{% block title %}{{block.super}} | Details {% endblock %}
{% block content %}
  <div class="row">
    <div class="col-sm-3 col-xs-12 bg-primary" style="color:#fff;">
      <h1>{{object.user}}</h1>
    </div>
    <div class="col-sm-9 col-xs-12">
      <p>{{object.content}}</p>
      <small>{{object.timestamp|timesince}} ago|
        <a href="{% url 'posts:post_list' %}">Post Lists</a> |
        <a href="{% url 'posts:post_update' pk=object.pk %}">Edit Post</a> |
        <a href="{% url 'posts:post_delete' pk=object.pk %}">Delete</a>
      </small>
    </div>
  </div>
{% endblock %}

{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}
  Register | {{ block.super }}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-6 col-sm-offset-2">
      <h1>Register</h1>
      <form action="{% if action_url %}{{action_url}}{% endif %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-outline-primary" type="submit" value="Register">
      </form>
    </div>
  </div>
{% endblock %}

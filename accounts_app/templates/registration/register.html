{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}
  Register | {{ block.super }}
{% endblock %}

{% block content %}

    <div class="text-center">
      <h1>Register</h1>
      <form action="{% if action_url %}{{action_url}}{% endif %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-outline-primary" type="submit" value="Register">
      </form>
    </div>

{% endblock %}
